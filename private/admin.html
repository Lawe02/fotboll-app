<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../javascripts/user.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
        onclick="w3_close()">Close &times;</button>
        <button class="w3-button w3-block w3-black" id="btn" type="button" class="btn btn-warning col-12">Edit</button>
        <button class="w3-button w3-block w3-green" id="btn2" type="button" class="btn btn-warning col-12">Add</button>
        <button class="w3-button w3-block w3-red" id="btn3" type="button" class="btn btn-warning col-12">Delete</button>
        <div id="form">
            <form action="/data/edit" method="post">
                <input class="w3-input" type="text" id="name" name="name" placeholder="name">
                <input class="w3-input" type="text" id="id" name="id">
                <input class="w3-input" type="number" id="games" name="games" placeholder="games">
                <input class="w3-input" type="number" id="assists" name="assists" placeholder="assists">
                <input class="w3-input" type="text" id="position" name="position" placeholder="position">
                <input class="w3-input" type="number" id="goals" name="goals" placeholder="goals">
                <button type="submit">Submit</button>
            </form>   
        </div>
        <div id="form2">
            <form action="/data/add" method="post">
                <input class="w3-input" type="text" id="name" name="name" placeholder="name">
                <input class="w3-input" type="number" id="games" name="games" placeholder="games">
                <input class="w3-input" type="number" id="assists" name="assists" placeholder="assists">
                <input class="w3-input" type="text" id="position" name="position" placeholder="position">
                <input class="w3-input" type="number" id="goals" name="goals" placeholder="goals">
                <button type="submit">Submit</button>
            </form>   
        </div>
        <div id="form3">
            <form action="/data/del" method="post" action="">
                <select class="w3-select w3-border" name="id" id="håt">
                  </select>
                <button type="submit">Submit</button>
            </form>   
        </div>
      </div>
       
   
      <div id="main">
      <!-- Page Content -->
      <div class="w3-teal">
        <button class="w3-button w3-teal w3-xlarge" onclick="w3_open();">☰</button>
        <div class="w3-container">
          <h1>My Page</h1>
        </div>
      </div>
          <script>
            $("#form3").hide();
            $("#form2").hide();
            $("#form").hide();
            $(document).ready(function(){
              $("#btn").click(function(){
                $("#form").toggle();
              });
              $("#btn2").click(function(){
                  $("#form2").toggle();
              });
              $("#btn3").click(function(){
                  $("#form3").toggle();
              });
            });
</script>
<div class="container" style="margin-left: 20%; margin-right: 30%;">
    <div id="test"></div>
</div>
</div>

</body>
</html>
