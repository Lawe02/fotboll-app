<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../javascripts/user.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
        onclick="w3_close()">Close &times;</button>
        <button class="accordion w3-button w3-block w3-black" id="btn" type="button" class="btn btn-warning col-12">Edit</button>
        <div id="form" class="panel">
            <form action="/data/edit" method="post">
                <input class="w3-input" type="text" id="name" name="name" placeholder="name">
                <select class="w3-select w3-border" name="id" id="alt">
                </select>
                <input class="w3-input" type="number" id="games" name="games" placeholder="games">
                <input class="w3-input" type="number" id="assists" name="assists" placeholder="assists">
                <input class="w3-input" type="text" id="position" name="position" placeholder="position">
                <input class="w3-input" type="number" id="goals" name="goals" placeholder="goals">
                <button type="submit">Submit</button>
            </form>   
        </div>
        <button class="accordion w3-button w3-block w3-green" id="btn2" type="button" class="btn btn-warning col-12">Add</button>
        <div id="form2" class="panel">
            <form action="/data/add" method="post">
                <input class="w3-input" type="text" id="name" name="name" placeholder="name">
                <input class="w3-input" type="number" id="games" name="games" placeholder="games">
                <input class="w3-input" type="number" id="assists" name="assists" placeholder="assists">
                <input class="w3-input" type="text" id="position" name="position" placeholder="position">
                <input class="w3-input" type="number" id="goals" name="goals" placeholder="goals">
                <button type="submit">Submit</button>
            </form>   
        </div>
        <button class="accordion w3-button w3-block w3-red" id="btn3" type="button" class="btn btn-warning col-12">Delete</button>
        <div id="form3" class="panel">
            <form action="/data/del" method="post" action="">
                <select class="w3-select w3-border" name="id" id="alt2">
                  </select>
                <button type="submit">Submit</button>
            </form>   
        </div>
      </div>
       
   
      <div id="main">
      <!-- Page Content -->
      <div class="w3-teal">
        <button class="w3-button w3-teal w3-xlarge" onclick="w3_open();">â˜°</button>
        <div class="w3-container">
          <h1>My Page</h1>
        </div>
      </div>

<div class="container" style="margin-left: 20%; margin-right: 30%;">
    <div id="test"></div>
</div>
</div>
<script>
    var acc = document.getElementsByClassName("accordion");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
    </script>
    <style>
        .panel {
            display: none;
        }
    </style>
</body>
</html>
