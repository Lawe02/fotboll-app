<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
   
    <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
        <button class="w3-button w3-block w3-black" id="btn" type="button" class="btn btn-warning col-12">Edit</button>
        <button class="w3-button w3-block w3-green" id="btn2" type="button" class="btn btn-warning col-12">Add</button>
        <button class="w3-button w3-block w3-red" id="btn3" type="button" class="btn btn-warning col-12">Delete</button>
    <div id="form">
        <form action="/data/edit" method="post" action="">
            <input class="w3-input" type="text" id="name" name="name" placeholder="name">
            <input class="w3-input" type="text" id="id" name="id">
            <input class="w3-input" type="number" id="games" name="games" placeholder="games">
            <input class="w3-input" type="number" id="assists" name="assists" placeholder="assists">
            <input class="w3-input" type="text" id="position" name="position" placeholder="position">
            <input class="w3-input" type="number" id="goals" name="goals" placeholder="goals">
            <button type="submit">Submit</button>
        </form>   
    </div>
    <div id="form2">
        <form action="/data/add" method="post" action="">
            <input class="w3-input" type="text" id="name" name="name" placeholder="name">
            <input class="w3-input" type="number" id="games" name="games" placeholder="games">
            <input class="w3-input" type="number" id="assists" name="assists" placeholder="assists">
            <input class="w3-input" type="text" id="position" name="position" placeholder="position">
            <input class="w3-input" type="number" id="goals" name="goals" placeholder="goals">
            <button type="submit">Submit</button>
        </form>   
    </div>
    <div id="form3">
        <form action="/data/del" method="post" action="">
            <input class="w3-input" type="text" id="id" name="id" placeholder="id">
            <button type="submit">Submit</button>
        </form>   
    </div>
      </div>
      
      <!-- Page Content -->
      <div class="w3-teal">
        <button class="w3-button w3-teal w3-xlarge" onclick="w3_open();">â˜°</button>
        <div class="w3-container">
          <h1>My Page</h1>
        </div>
      </div>
          <script>
            $("#form3").hide();
            $("#form2").hide();
            $("#form").hide();
            $(document).ready(function(){
              $("#btn").click(function(){
                $("#form").toggle();
              });
              $("#btn2").click(function(){
                  $("#form2").toggle();
              });
              $("#btn3").click(function(){
                  $("#form3").toggle();
              });
            });
            </script>
