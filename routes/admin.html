<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../javascripts/user.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
        onclick="w3_close()">Stäng &times;</button>
        <button class="accordion w3-button w3-block w3-green" id="btn2" type="button" class="btn btn-warning col-12">Lägg till spelare</button>
        <div id="form2" class="panel">
            <form action="/data/add" method="post">
                <input class="w3-input" type="text" id="name" name="name" placeholder="Namn">
                <input class="w3-input" type="number" id="games" name="games" placeholder="Matcher">
                <input class="w3-input" type="number" id="assists" name="assists" placeholder="Framspelningar">
                <input class="w3-input" type="text" id="position" name="position" placeholder="Position">
                <input class="w3-input" type="number" id="goals" name="goals" placeholder="Mål">
                <button type="submit" class="w3-btn w3-black w3-hover-green">Verkställ</button>
            </form>   
        </div>
        <button class="accordion w3-button w3-block w3-yellow" id="btn" type="button" class="btn btn-warning col-12">Uppdatera Spelare</button>
        <div id="form" class="panel">
            <form action="/data/edit" method="post">
                <select class="w3-select w3-border" name="id" id="alt">
                    <option value="" disabled selected>Välj spelare</option>
                </select>
                <input class="w3-input" type="text" id="name" name="name" placeholder="Namn">
                <input class="w3-input" type="number" id="games" name="games" placeholder="Matcher">
                <input class="w3-input" type="number" id="assists" name="assists" placeholder="Framspelningar">
                <input class="w3-input" type="text" id="position" name="position" placeholder="Position">
                <input class="w3-input" type="number" id="goals" name="goals" placeholder="Mål">
                <button type="submit" class="w3-btn w3-black w3-hover-yellow">Verkställ</button>
            </form>   
        </div>
        <button class="accordion w3-button w3-block w3-red" id="btn3" type="button" class="btn btn-warning col-12">Ta bort spelare</button>
        <div id="form3" class="panel">
            <form action="/data/del" method="post" action="">
                <select class="w3-select w3-border" name="id" id="alt2">
                    <option value="" disabled selected>Välj spelare</option>
                  </select>
                <button type="submit" class="w3-btn w3-black w3-hover-red">Verkställ</button>
            </form>   
        </div>
      </div>
       
   
      <div id="main">
      <!-- Page Content -->
      <div class="w3-black">
        <button class="w3-button w3-black w3-xlarge" onclick="w3_open();">☰</button>
        <div class="w3-container">
          <h1>Admin</h1>
        </div>
      </div>

<div class="container" style="margin-left: 20%; margin-right: 30%;">
    <div id="test"></div>
</div>
</div>
    <style>
        .panel {
            display: none;
        }
    </style>
</body>
</html>
